{% extends 'base.html' %}

{% block content %}
<h2>Liste des Filières</h2>
<a href="{% url 'creer_filiere' %}">Créer une Nouvelle Filière</a>
<ul>
    {% for filiere in filieres %}
    <li>
        {{ filiere.nom }}
        <a href="{% url 'modifier_filiere' filiere.pk %}">Modifier</a>
        <a href="{% url 'supprimer_filiere' filiere.pk %}">Supprimer</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
